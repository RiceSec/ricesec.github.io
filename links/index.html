<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Connect with RiceSec</title>

		<link rel="stylesheet" href="/css/style.css" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

		<style>
			.links {
				list-style-type: none;
				margin: 0;
				padding: 0;
				font-size: 150%;
			}

			.links li {
				margin-bottom: 1rem;
			}

			.links li a {
				display: block;
				padding: 3rem 0;
				color: unset;
			}

			.discord {
				background-color: #7289da;
			}

			.owlnest {
				background-color: #00aeef;
				color: black;
			}
		</style>
	</head>
	<body>
		<main>
			<header>
				<a href="/">
					<img
						src="/img/hacker-owl.svg"
						alt="Rice owl logo wearing sunglasses and typing"
						class="logo"
					/>
				</a>

				<h1>RiceSec</h1>
			</header>

			<ul class="links">
				<li>
					<a href="https://discord.gg/RA4vczwP8x" class="discord"
						>Discord</a
					>
				</li>
				<li>
					<a
						href="https://owlnest.rice.edu/organization/ricesec"
						class="owlnest"
						>OwlNest</a
					>
				</li>
			</ul>
		</main>
	</body>
</html>
